<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo-wrapper">
        <img class="main-header__logo-image" src="https://via.placeholder.com/150x150">
        <img class="main-header__logo-header" src="https://via.placeholder.com/150x150">
      </div>
      <nav class="main-header__main-menu">
        <button class="main-menu__dropdown"></button>
        <ul class="main-menu__list-item">
          <li class="main-menu__item"><a class="main-menu__index-link" href="index.html">Главная</a></li>
          <li class="main-menu__item"><a class="main-menu__catalog-link" href="catalog.html">Каталог продукции</a></li>
          <li class="main-menu__item"><a class="main-menu__form-link" href="form.html">Подбор программы</a></li>
        </ul>
      </nav>
    </header>
    <main class="form-main">
      <h1 class="form-main__title">Подбор программы</h1>
      <p class="form-main__subtitle">
        Заполните анкету и мы подберем
        программу питания для вашего кота
      </p>
      <form class="form-main__form" action="https://echo.htmlacademy.ru" method="GET">
        <fieldset class="form__cat-info">
          <label for="name">Имя:*</label>
          <input type="text" name="name" id="name" placeholder="Барсик">
          <label for="weight">Вес (кг):*</label>
          <input type="number" name="weight" id="weight" placeholder="7">
          <label for="age">Возраст (лет):</label>
          <input type="number" name="age" id="age" placeholder="7">
        </fieldset>
        <fieldset class="form__weight-choice">
          <input type="radio" name="weight-choice" id="losing-weight" value="Похудение">
          <label for="losing-weight">Похудение</label>
          <input type="radio" name="weight-choice" id="mass-gain" value="Набор массы">
          <label for="mass-gain">Набор массы</label>
          <input type="radio" name="weight-choice" id="need-advice" value="Не знаю (Нужен ваш совет)">
          <label for="need-advice">Не знаю (Нужен ваш совет)</label>
        </fieldset>
        <fieldset class="form__owner-info">
          <legend>Контактные данные (владельца кота)</legend>
          <label for="email">E-mail:*</label>
          <input type="email" name="email" id="email" placeholder="kuklachev@gmail.com">
          <label for="tel">Телефон:*</label>
          <input type="tel" name="tel" id="tel" placeholder="8 (960) 900-60-90">
        </fieldset>
        <fieldset class="form__comment">
          <legend>Комментарий</legend>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="form__additionally">
          <legend>Дополнительно</legend>
          <input type="checkbox" name="sweetener" id="sweetener" checked>
          <label for="sweetener">Сахарозаменитель</label>
          <input type="checkbox" name="water" id="water">
          <label for="water">Питьевая вода</label>
          <input type="checkbox" name="milk" id="milk">
          <label for="milk">Молоко</label>
          <input type="checkbox" name="vitamins" id="vitamins">
          <label for="vitamins">Витамины</label>
        </fieldset>
        <button type="submit" name="submit" id="submit">Отправить заявку</button>
          <p>* — Обязательные поля</p>
      </form>
    </main>
    <footer class="main-footer">
      <img class="main-footer__logo" src="https://via.placeholder.com/150x150">
      <ul class="main-footer__socials">
        <li class="main-footer__vkontakte">
          <a class="main-footer__vkontakte-link" href="#">Вконтакте</a>
        </li>
        <li class="main-footer__instagramm">
          <a class="main-footer__instagramm-link" href="#">Инстаграмм</a>
        </li>
        <li class="main-footer__facebook">
          <a class="main-footer__facebook-link" href="#">Фейсбук</a>
        </li>
      </ul>
      <div class="main-footer__copyright">
        <a class="main-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
